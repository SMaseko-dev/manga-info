<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Info</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <p class="logo-name">Manga Info</p>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </div>
    <div class="main">
        <div class="head">
            <div class="searchbar-container-box">
               <div class="searchbar-section">
                    <input type="button" value="Search" id="search-btn">
                    <input type="text" name="" id="search">
                </div> 
            </div>
            <div class="user">
                <div class="img-container">
                    <img src="images\WTF!!__ XD _Gintama_.jfif" alt="user-pic">
                </div>
                <div class="user-info">
                    <p class="greeting">Hey</p>
                    <p class="user-name">User</p>
                </div>
            </div>
        </div>
        <div class="content-container">
            <div class="manga-section" id="manga-section">
            </div>
            <div class="sidecontent">
                <div class="suggestion-section" id="suggestion-section">
                    <div class="title-container">
                        <p class="title-letter">
                            Suggestions
                        </p>
                    </div>
                    <div class="suggestion-card-container" id="suggestion-card-container">
                    </div>
                </div>
                <div class="new-manga-section">
                    <div class="new-manga-title">
                        <p class="title-letter">
                            New Manga
                        </p>
                    </div>
                    <div class="new-manga-card-container" id="new-managa-card-container">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
